<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section id="hero">
    <div class="container">

        <div class="hero">
            <div class="label">
                <label for="all">Все</label>
                <label for="drinks">Напитки</label>
                <label for="veget">Овощи</label>
                <label for="fruit">Фрукты</label>
                <label for="food">Еда</label>
                <label for="household">Хозтовары</label>
            </div>

            <div class="tabs">
                <input type="radio" name="tabs" id="all">
                <input type="radio" name="tabs" id="drinks">
                <input type="radio" name="tabs" id="veget">
                <input type="radio" name="tabs" id="fruit">
                <input type="radio" name="tabs" id="food">
                <input type="radio" name="tabs" id="household">

                    <img src="./img/Pepsi.png" alt="img" class="drinks">
                    <img src="./img/fanta.png" alt="img" class="drinks">
                    <img src="./img/Sprite_Logo.png" alt="img" class="drinks">

                    <img src="./img/veget1.png" alt="img" class="veget">
                    <img src="./img/vegetable2.png" alt="img" class="veget">
                    <img src="./img/veget3.png" alt="img" class="veget">

                    <img src="./img/pears.png" alt="img" class="fruit">
                    <img src="./img/banana.png" alt="img" class="fruit">
                    <img src="./img/apple.png" alt="img" class="fruit">

                    <img src="./img/food1.png" alt="img" class="food">
                    <img src="./img/food2.png" alt="img" class="food">
                    <img src="./img/food3.png" alt="img" class="food">

                    <img src="./img/household1.png" alt="img" class="household">
                    <img src="./img/household2.png" alt="img" class="household">
                    <img src="./img/household.jpeg" alt="img" class="household">
            </div>
        </div>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
